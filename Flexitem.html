<!DOCTYPE html>
<html>

    <head>
        <title>Flexbox|Item</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <script src="https://tap.ibhubs.in/utils/flex-item-width.js"></script>
        <style type="text/css">
            .item {
                flex: initial;
                border: 2px solid black;
            }

            .flexbox {
                display: flex;
            }
        </style>
    </head>

    <body>
        <div class="flexbox">
            <div class="item">
                <p>Home</p>
            </div>
            <div class="item">
                <p>About Me</p>
            </div>
            <div class="item">
                <p>My Education</p>
            </div>
            <div class="item">
                <p>Contact me</p>
            </div>
            <div class="item">
                <p>My Projects</p>
            </div>
        </div>
    </body>

</html>
