		<script type="text/javascript">
			function is_property_exists(c, p) {
				return (c.hasOwnProperty(p));
			}
			let costumes = {
				hat: "ballcap",
				shirt: "jersey",
				shoes: "cleats"
			};
			console.log(is_property_exists(costumes, "hat"));
			console.log(is_property_exists(costumes, "name"));
