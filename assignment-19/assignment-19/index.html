<!DOCTYPE html>
<html>

  <head>
    <title>Dialer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
    <script src="../bootstrap/jquery.min.js"></script>
    <script src="../bootstrap/popper.min.js"></script>
    <script src="../bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

  </head>

  <body>
    <div class="container">
      <div class="flex-col">
        <div class="flex-row w-100 bold">
          <p class="recent">Recents</p>
          <p class="contact">Contacts</p>
        </div>

        <div class="flex-row-logs margin">
          <div class="img-flex">
            <img class="avatar" src="assets/avatar.png"></img>
          </div>
          <div class="flex-grow">
            <div class="flex-col">
              <p>Police</p>
              <div class="flex-row-logs">
                <p>100 9:23AM didn't connect</p>
                <img class="sim2" src="assets/sim2.png"></img>
              </div>
            </div>
          </div>
          <i class='fas fa-angle-right align-self'></i>
        </div>

        <div class="flex-row-logs margin">
          <div class="img-flex">
            <img class="avatar" src="assets/avatar.png"></img>
          </div>
          <div class="flex-grow">
            <div class="flex-col">
              <p>Fire</p>
              <div class="flex-row-logs">
                <p>101 11:01AM didn't connect</p>
                <img class="sim2" src="assets/sim1.png"></img>
              </div>
            </div>
          </div>
          <i class='fas fa-angle-right align-self'></i>
        </div>

        <div class="flex-row-logs margin">
          <div class="img-flex">
            <img class="avatar" src="assets/avatar.png"></img>
          </div>
          <div class="flex-grow">
            <div class="flex-col">
              <p>HDFC Customer Care</p>
              <div class="flex-row-logs">
                <p>1234567 16:43PM didn't connect</p>
                <img class="sim2" src="assets/sim1.png"></img>
              </div>
            </div>
          </div>
          <i class='fas fa-angle-right align-self'></i>
        </div>

        <div class="flex-col but-size">
          <div class="flex-row">
            <button type="button" class="btn btn-light">1<p><i class="material-icons">voicemail</i></p></button>
            <button type="button" class="btn btn-light">2<p>ABC</p></button>
            <button type="button" class="btn btn-light">3<p>DEF</p></button>
          </div>
          <div class="flex-row">
            <button type="button" class="btn btn-light">4<p>GHI</p></button>
            <button type="button" class="btn btn-light">5<p>JKL</p></button>
            <button type="button" class="btn btn-light">6<p>MNO</p></button>

          </div>
          <div class="flex-row">
            <button type="button" class="btn btn-light">7<p>PQRS</p></button>
            <button type="button" class="btn btn-light">8<p>TUV</p></button>
            <button type="button" class="btn btn-light">9<p>WXYZ</p></button>

          </div>
          <div class="flex-row">
            <button type="button" class="btn btn-light star">*<p>,</p></button>
            <button type="button" class="btn btn-light">0<p>+</p></button>
            <button type="button" class="btn btn-light">#</button>

          </div>
          <div class="flex-row padding">
            <button type="button" class="btn btn-light"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
            <button type="button" class="btn btn-light padding-right border-left"><p><img src="assets/call.png">Jio 4G</p></button>
            <button type="button" class="btn btn-light padding-left border-right"><p><img src="assets/call.png">Airtel</p></button>
            <button type="button" class="btn btn-light">
          <span class="glyphicon glyphicon-th"></span>
        </button>

          </div>
        </div>

      </div>
    </div>

  </body>

</html>
