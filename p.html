<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="flexbox.css" />
    <script type="text/javascript" src="https://tap.ibhubs.in/utils/flex-item-width.js"></script>
    <style type="text/css">
      .hero {
        background: url('https://images.unsplash.com/photo-1518176258769-f227c798150e') center;
        background-size: cover;
        padding: 4rem 2rem;
        /* Grid styles */
        display: grid;
        align-items: center;
        grid-template-columns: repeat(auto-fit, minmax(0px, 1fr));
      }
    </style>
  </head>

  <body>
    <section class="hero">
      <h1>You thirsty?</h1>
      <article>
        <p>Explore local breweries with just one click and stirred by starlight across the centuries light years great turbulent clouds circumnavigated paroxysm of global death.</p>
        <a href="#breweries">Browse Breweries</a>
      </article>
    </section>
  </body>

</html>
